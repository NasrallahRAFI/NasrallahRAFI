<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pump Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #e0e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #34495e;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Solar Pump Monitoring</h1>
    <div id="login-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" placeholder="Entrez le nom d'utilisateur">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Entrez le mot de passe">
        <button onclick="login()">Se connecter</button>
        <div id="status"></div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!username || !password) {
                status.textContent = 'Veuillez entrer un nom d\'utilisateur et un mot de passe';
                return;
            }

            // Simulated authentication (replace with real backend check)
            const validUsers = { 'nasrallah': 'Nasrollah2003*' };
            if (validUsers[username] && validUsers[username] === password) {
                window.location.href = `monitoring.html?username=${encodeURIComponent(username)}`;
            } else {
                status.textContent = 'Nom d\'utilisateur ou mot de passe incorrect';
            }
        }
    </script>
</body>
</html>
