<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pump Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .login-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #34495e;
        }
        #error {
            color: #e74c3c;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Solar Pump Monitoring</h1>
    <div class="login-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe">
        <button onclick="connect()">Se connecter</button>
        <div id="error"></div>
    </div>
    <script src="https://unpkg.com/mqtt@5.10.1/dist/mqtt.min.js"></script>
    <script>
        let client;

        function connect() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (!username || !password) {
                errorDiv.textContent = 'Veuillez entrer un nom d\'utilisateur et un mot de passe.';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            const options = {
                host: '508205b2e19c4a7fad9828d3961d6424.s1.eu.hivemq.cloud',
                port: 8884,
                protocol: 'wss',
                path: '/mqtt',
                clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8),
                username: username,
                password: password
            };

            client = mqtt.connect(options);

            client.on('connect', () => {
                window.location.href = `monitoring.html?username=${encodeURIComponent(username)}`;
            });

            client.on('error', (err) => {
                errorDiv.textContent = 'Erreur : Identifiants incorrects ou probl√®me de connexion.';
                errorDiv.style.display = 'block';
                if (client) client.end();
            });
        }
    </script>
</body>
</html>
