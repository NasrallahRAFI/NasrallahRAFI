<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump State Supervisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h1>Pump State Supervisor</h1>
        <div id="login-form">
            <h2>Connect to HiveMQ</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="connect-btn" class="btn">Connect</button>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="supervisor-container" class="container hidden">
        <div class="header">
            <h1>Pump State Dashboard</h1>
            <div id="connection-status" class="status-disconnected">Disconnected</div>
            <button id="disconnect-btn" class="btn">Disconnect</button>
        </div>
        
        <div class="dashboard">
            <div class="topics-panel">
                <h2>Available Topics</h2>
                <div id="topics-list" class="scrollable-list"></div>
                <div class="subscription-controls">
                    <input type="text" id="new-topic" placeholder="Enter topic to subscribe">
                    <button id="subscribe-btn" class="btn">Subscribe</button>
                </div>
            </div>
            
            <div class="messages-panel">
                <h2>Messages</h2>
                <div id="messages-container" class="scrollable-list"></div>
                <div class="message-controls">
                    <input type="text" id="publish-topic" placeholder="Enter topic">
                    <input type="text" id="publish-message" placeholder="Enter message">
                    <button id="publish-btn" class="btn">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
