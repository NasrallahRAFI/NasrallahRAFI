<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pump Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --danger: #e74c3c;
            --success: #2ecc71;
            --border-radius: 10px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-header {
            background: var(--secondary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .error {
            background: #fde8e8;
            color: var(--danger);
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Solar Pump Monitoring</h1>
            <p>Connexion au serveur HiveMQ</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur HiveMQ</label>
                <input type="text" id="username" class="form-control" placeholder="Votre username HiveMQ">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe HiveMQ</label>
                <input type="password" id="password" class="form-control" placeholder="Votre mot de passe HiveMQ">
            </div>
            
            <button class="btn" onclick="connectToHiveMQ()">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
            
            <div id="status" class="status-message"></div>
        </div>
    </div>
    
    <script>
        let mqttClient = null;
        
        function connectToHiveMQ() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            status.className = 'status-message';
            status.textContent = '';
            
            if (!username || !password) {
                status.textContent = 'Veuillez entrer vos identifiants HiveMQ';
                status.classList.add('error');
                return;
            }
            
            status.textContent = 'Connexion au serveur HiveMQ...';
            status.style.display = 'block';
            
            // Configuration du client MQTT
            const host = "508205b2e19c4a7fad9828d3961d6424.s1.eu.hivemq.cloud";
            const port = 8884;
            const clientId = "webclient_" + Math.random().toString(16).substr(2, 8);
            
            mqttClient = new Paho.MQTT.Client(host, port, clientId);
            
            // Options de connexion
            const options = {
                userName: username,
                password: password,
                useSSL: true,
                onSuccess: onConnect,
                onFailure: onFailure
            };
            
            mqttClient.onConnectionLost = onConnectionLost;
            mqttClient.onMessageArrived = onMessageArrived;
            
            // Connecter le client
            mqttClient.connect(options);
        }
        
        function onConnect() {
            // Redirection vers la page de monitoring après connexion réussie
            window.location.href = "monitoring.html";
        }
        
        function onFailure(message) {
            const status = document.getElementById('status');
            status.textContent = 'Échec de connexion: ' + message.errorMessage;
            status.classList.add('error');
            console.error("Connection failed:", message);
        }
        
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost:", responseObject.errorMessage);
            }
        }
        
        function onMessageArrived(message) {
            console.log("Message received:", message.destinationName, message.payloadString);
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToHiveMQ();
            }
        });
    </script>
</body>
</html>
