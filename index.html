<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pump Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #e0e8f0);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #login-form {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Solar Pump Monitoring</h1>
    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="connect()">Connect</button>
    </div>
    <div id="status"></div>
    <script src="https://unpkg.com/mqtt@5.10.1/dist/mqtt.min.js"></script>
    <script>
        let client;

        function connect() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');

            if (!username || !password) {
                statusDiv.textContent = 'Please enter both username and password';
                return;
            }

            const options = {
                host: '508205b2e19c4a7fad9828d3961d6424.s1.eu.hivemq.cloud',
                port: 8884,
                protocol: 'wss',
                path: '/mqtt',
                clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8),
                username: username,
                password: password
            };

            statusDiv.textContent = 'Connecting...';
            client = mqtt.connect(options);

            client.on('connect', () => {
                statusDiv.textContent = 'Connected successfully';
                window.location.href = `monitor.html?username=${encodeURIComponent(username)}`;
            });

            client.on('error', (err) => {
                console.log('Connection error:', err);
                statusDiv.textContent = 'Error: Invalid username or password';
            });

            client.on('close', () => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
