<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pump Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .login-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #34495e;
        }
        #status {
            text-align: center;
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Solar Pump Monitoring</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <div id="status"></div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!username || !password) {
                status.textContent = 'Please enter both username and password';
                status.style.display = 'block';
                return;
            }

            // Simple in-memory authentication (replace with real backend/MQTT auth later)
            const validUsers = [
                { username: 'Nasrallah', password: 'Nasrollah2003*' },
                { username: 'admin', password: 'admin123' }
            ];

            const user = validUsers.find(u => u.username === username && u.password === password);
            if (user) {
                window.location.href = `monitoring.html?username=${encodeURIComponent(username)}`;
            } else {
                status.textContent = 'Invalid username or password';
                status.style.display = 'block';
            }
        }
    </script>
</body>
</html>
