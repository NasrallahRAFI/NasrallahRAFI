<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Client Portal - HiveMQ</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/mqtt@5.10.0/dist/mqtt.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>IoT Client Portal</h1>
    
    <!-- Connection Form -->
    <div class="card">
      <h2>Login to View IoT Data</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password">
      </div>
      <button id="connect-btn" class="btn btn-primary">Connect</button>
      <button id="disconnect-btn" class="btn btn-danger hidden">Disconnect</button>
    </div>
    
    <!-- Status and Messages -->
    <div class="card">
      <h2>Status</h2>
      <p id="status">Disconnected</p>
      <div id="error" class="error hidden"></div>
      <h2>IoT Messages</h2>
      <ul id="messages"></ul>
    </div>
  </div>
</body>
</html>
