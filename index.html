<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pump Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --danger: #e74c3c;
            --success: #2ecc71;
            --border-radius: 10px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: var(--secondary);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .login-header i {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            opacity: 0.1;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #95a5a6;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .error {
            background: #fde8e8;
            color: var(--danger);
            display: block;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 0 15px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-solar-panel"></i>
            <h1>Solar Pump Monitoring</h1>
            <p>Accédez à votre système de surveillance</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <i class="fas fa-user form-icon"></i>
                <input type="text" id="username" class="form-control" placeholder="Entrez votre nom d'utilisateur">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <i class="fas fa-lock form-icon"></i>
                <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
            </div>
            
            <button class="btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
            
            <div id="status" class="status-message"></div>
            
            <p class="footer-text">Système de surveillance des pompes solaires © 2023</p>
        </div>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            // Reset status
            status.className = 'status-message';
            status.textContent = '';
            
            if (!username || !password) {
                status.textContent = 'Veuillez entrer un nom d\'utilisateur et un mot de passe';
                status.classList.add('error');
                return;
            }
            
            // Simulated authentication (replace with real backend check)
            const validUsers = { 'nasrallah': 'Nasrollah2003*' };
            
            // Simulate API call delay
            status.textContent = 'Connexion en cours...';
            status.style.display = 'block';
            
            setTimeout(() => {
                if (validUsers[username] && validUsers[username] === password) {
                    window.location.href = `monitoring.html?username=${encodeURIComponent(username)}`;
                } else {
                    status.textContent = 'Identifiants incorrects. Veuillez réessayer.';
                    status.classList.add('error');
                }
            }, 800);
        }
        
        // Allow login on Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
