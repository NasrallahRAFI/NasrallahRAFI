<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HiveMQ Test Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Login to HiveMQ</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="HiveMQ Username" required><br>
            <input type="password" id="password" placeholder="HiveMQ Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <div id="main-container" style="display:none;">
        <h2>Connected! Subscribed to topic: <code>Test</code></h2>
        <div id="messages"></div>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Paho MQTT JS client -->
    <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
