<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pump Monitoring - Tableau de bord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .page-title h1 {
            font-size: 1.8rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* System Status */
        .system-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .system-item {
            display: flex;
            flex-direction: column;
        }
        
        .system-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .system-value {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        /* Pump Control */
        .pump-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pump-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-led {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--danger);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        .status-led.on {
            background-color: var(--success);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .pump-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        /* Levels Section */
        .levels-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 600px) {
            .levels-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .level-item {
            margin-bottom: 15px;
        }
        
        .level-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .level-title {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .level-value {
            font-weight: 600;
        }
        
        .slider-container {
            width: 100%;
            height: 20px;
            background: #e0e6ed;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .slider-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .battery-fill {
            background: linear-gradient(to right, #f39c12, #f1c40f);
        }
        
        .water-fill {
            background: linear-gradient(to right, #3498db, #2980b9);
        }
        
        /* Log Section */
        .log-container {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e6ed;
            border-radius: 6px;
            padding: 10px;
            background: white;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px dashed #e0e6ed;
            font-size: 0.85rem;
            display: flex;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-time {
            color: var(--gray);
            margin-right: 10px;
            min-width: 70px;
        }
        
        .log-message {
            flex: 1;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="page-title">
                <h1>üè≠ Monitoring Pompe Solaire</h1>
            </div>
            <button class="logout-btn" onclick="disconnect()">
                <i class="fas fa-sign-out-alt"></i>
                D√©connexion
            </button>
        </div>
        
        <!-- √âtat du Syst√®me -->
        <div class="section">
            <h2 class="section-title">‚ö° √âtat du Syst√®me</h2>
            <div class="system-grid">
                <div class="system-item">
                    <span class="system-label">üîå Source d'√©nergie</span>
                    <span class="system-value" id="energy-source">--</span>
                </div>
                <div class="system-item">
                    <span class="system-label">‚òÄÔ∏è √âlectricit√© produite</span>
                    <span class="system-value" id="electricity-produced">-- W</span>
                </div>
                <div class="system-item">
                    <span class="system-label">üí° √âlectricit√© consomm√©e</span>
                    <span class="system-value" id="electricity-consumed">-- W</span>
                </div>
            </div>
        </div>
        
        <!-- √âtat de la Pompe -->
        <div class="section">
            <h2 class="section-title">üö∞ √âtat de la Pompe</h2>
            <div class="pump-control">
                <div class="pump-status">
                    <div class="status-led pulse" id="pump-led"></div>
                    <span id="pump-state">Arr√™t√©e</span>
                </div>
                <div class="pump-actions">
                    <button class="btn btn-success" onclick="sendCommand('pump/start')">
                        <i class="fas fa-play"></i> D√©marrer
                    </button>
                    <button class="btn btn-danger" onclick="sendCommand('pump/stop')">
                        <i class="fas fa-stop"></i> Arr√™ter
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Niveaux -->
        <div class="section">
            <h2 class="section-title">üìä Niveaux</h2>
            <div class="levels-container">
                <div class="level-item">
                    <div class="level-header">
                        <span class="level-title">üîã Niveau de batterie</span>
                        <span class="level-value" id="battery-value">--%</span>
                    </div>
                    <div class="slider-container">
                        <div class="slider-fill battery-fill" id="battery-level" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="level-item">
                    <div class="level-header">
                        <span class="level-title">üíß Niveau d'eau</span>
                        <span class="level-value" id="water-value">--%</span>
                    </div>
                    <div class="slider-container">
                        <div class="slider-fill water-fill" id="water-level" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Journal des √©v√©nements -->
        <div class="section">
            <h2 class="section-title">üìù Journal des √©v√©nements</h2>
            <div class="log-container" id="log-container">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/mqtt@5.10.1/dist/mqtt.min.js"></script>
    <script>
        let client;
        const topics = [
            'system/energy-source', 
            'system/electricity-produced', 
            'system/electricity-consumed', 
            'battery/level', 
            'water/level', 
            'pump/state'
        ];
        
        // Initialize the dashboard
        function initDashboard() {
            connectToBroker();
            addLogEntry("Syst√®me initialis√©", "info");
        }
        
        // Connect to MQTT broker
        function connectToBroker() {
            const username = getParameter('username');
            if (!username) {
                window.location.href = 'login.html';
                return;
            }
            
            const options = {
                host: '508205b2e19c4a7fad9828d3961d6424.s1.eu.hivemq.cloud',
                port: 8884,
                protocol: 'wss',
                path: '/mqtt',
                clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8),
                username: username,
                password: 'Nasrollah2003*'
            };
            
            addLogEntry("Connexion au broker MQTT...", "info");
            
            client = mqtt.connect(options);
            
            client.on('connect', () => {
                addLogEntry("Connect√© avec succ√®s au broker", "success");
                topics.forEach(topic => {
                    client.subscribe(topic);
                    addLogEntry(`Abonn√© au topic: ${topic}`, "info");
                });
            });
            
            client.on('message', (topic, message) => {
                const msg = message.toString();
                addLogEntry(`Message re√ßu [${topic}]: ${msg}`, "info");
                
                switch (topic) {
                    case 'system/energy-source':
                        document.getElementById('energy-source').textContent = msg;
                        break;
                        
                    case 'system/electricity-produced':
                        document.getElementById('electricity-produced').textContent = msg + ' W';
                        break;
                        
                    case 'system/electricity-consumed':
                        document.getElementById('electricity-consumed').textContent = msg + ' W';
                        break;
                        
                    case 'battery/level':
                        updateLevel('battery-value', 'battery-level', msg);
                        break;
                        
                    case 'water/level':
                        updateLevel('water-value', 'water-level', msg);
                        break;
                        
                    case 'pump/state':
                        updatePumpState(msg);
                        break;
                }
            });
            
            client.on('error', (err) => {
                console.error('Connection error:', err);
                addLogEntry(`Erreur de connexion: ${err.message}`, "error");
            });
            
            client.on('close', () => {
                addLogEntry('D√©connect√© du broker MQTT', "error");
            });
        }
        
        // Update level indicators
        function updateLevel(valueId, barId, value) {
            const val = Math.max(0, Math.min(100, parseInt(value) || 0));
            document.getElementById(valueId).textContent = val + '%';
            document.getElementById(barId).style.width = val + '%';
        }
        
        // Update pump state
        function updatePumpState(state) {
            const pumpLed = document.getElementById('pump-led');
            const pumpState = document.getElementById('pump-state');
            
            if (state.toLowerCase().includes('on')) {
                pumpLed.className = 'status-led on pulse';
                pumpState.textContent = 'En marche';
                addLogEntry('Pompe d√©marr√©e', "success");
            } else {
                pumpLed.className = 'status-led pulse';
                pumpState.textContent = 'Arr√™t√©e';
                addLogEntry('Pompe arr√™t√©e', "error");
            }
        }
        
        // Send command to pump
        function sendCommand(command) {
            if (client) {
                const topic = 'pump/control';
                let payload = '';
                
                if (command === 'pump/start') {
                    payload = 'ON';
                    addLogEntry('Commande envoy√©e: D√©marrer la pompe', "info");
                } else if (command === 'pump/stop') {
                    payload = 'OFF';
                    addLogEntry('Commande envoy√©e: Arr√™ter la pompe', "info");
                }
                
                client.publish(topic, payload);
            }
        }
        
        // Add log entry
        function addLogEntry(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Select emoji based on log type
            let emoji = '‚ÑπÔ∏è';
            if (type === 'error') emoji = '‚ùå';
            else if (type === 'success') emoji = '‚úÖ';
            else if (type === 'warning') emoji = '‚ö†Ô∏è';
            
            entry.innerHTML = `
                <span class="log-time">${timeString}</span>
                <span class="log-message">${emoji} ${message}</span>
            `;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Get URL parameter
        function getParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Disconnect from broker
        function disconnect() {
            if (client) {
                client.end();
                addLogEntry('D√©connexion initi√©e', "warning");
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } else {
                window.location.href = 'login.html';
            }
        }
        
        // Initialize on page load
        window.onload = initDashboard;
    </script>
</body>
</html>
