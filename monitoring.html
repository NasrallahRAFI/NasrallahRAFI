<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #e0e8f0);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .section {
            background: #fff;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .section-title {
            padding: 10px;
            background: #2c3e50;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }
        .section-content {
            padding: 10px;
            display: none;
        }
        .topic {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .topic-name {
            font-weight: bold;
        }
        .topic-value {
            color: #2c3e50;
        }
        button {
            padding: 5px 10px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1 id="client-title">Solar Pump Monitoring</h1>
    <div id="status"></div>
    <button onclick="disconnect()">Déconnexion</button>
    <div id="sections"></div>
    <script src="https://unpkg.com/mqtt@5.10.1/dist/mqtt.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const statusDiv = document.getElementById('status');
        const sectionsDiv = document.getElementById('sections');

        if (!username) {
            statusDiv.textContent = 'Erreur : Nom d\'utilisateur non trouvé. Redirection nécessaire.';
            setTimeout(() => window.location.href = 'login.html', 2000);
            throw new Error('Username parameter missing');
        }

        document.getElementById('client-title').textContent = `Client : ${username}`;
        statusDiv.textContent = 'Connexion en cours...';

        const client = mqtt.connect({
            host: '508205b2e19c4a7fad9828d3961d6424.s1.eu.hivemq.cloud',
            port: 8884,
            protocol: 'wss',
            path: '/mqtt',
            clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8),
            username: username,
            password: 'Nasrollah2003*' // Remplacez par le mot de passe correct ou sécurisez-le
        });

        const sections = {
            'Données Électriques': [
                { topic: 'solar/panel/input/voltage', label: 'Tension entrée panneau solaire (V)' },
                { topic: 'solar/panel/input/current', label: 'Courant entrée panneau solaire (A)' },
                { topic: 'solar/panel/output/voltage', label: 'Tension sortie panneau solaire (V)' },
                { topic: 'solar/panel/output/current', label: 'Courant sortie panneau solaire (A)' },
                { topic: 'battery/charge/level', label: 'Niveau de charge batterie (%)' },
                { topic: 'battery/voltage', label: 'Tension batterie (V)' },
                { topic: 'battery/charge/current', label: 'Courant de charge batterie (A)' },
                { topic: 'battery/discharge/current', label: 'Courant de décharge batterie (A)' },
                { topic: 'pump/power/consumption', label: 'Consommation électrique pompe (W)' },
                { topic: 'solar/panel/power/generated', label: 'Puissance générée panneaux solaires (W)' }
            ],
            'Performances de la Pompe': [
                { topic: 'pump/flow/rate', label: 'Débit d\'eau (L/min)' },
                { topic: 'pump/pressure', label: 'Pression d\'eau (bar)' },
                { topic: 'pump/motor/temperature', label: 'Température moteur (°C)' },
                { topic: 'pump/status', label: 'État de fonctionnement' }
            ],
            'Données Solaires et Environnementales': [
                { topic: 'solar/irradiance', label: 'Ensoleillement (W/m²)' },
                { topic: 'environment/temperature', label: 'Température ambiante (°C)' },
                { topic: 'solar/panel/status', label: 'État des panneaux solaires' }
            ],
            'Surveillance du Réservoir/Stockage d\'Eau': [
                { topic: 'reservoir/level', label: 'Niveau d\'eau (%)' },
                { topic: 'water/quality/ph', label: 'pH de l\'eau' },
                { topic: 'water/quality/turbidity', label: 'Turbidité de l\'eau (NTU)' }
            ],
            'Données de Maintenance et Sécurité': [
                { topic: 'pump/operating/hours', label: 'Heures de fonctionnement (h)' },
                { topic: 'alerts/failure', label: 'Alertes de panne' },
                { topic: 'connections/status', label: 'État des connexions' }
            ],
            'Données de Communication IoT': [
                { topic: 'network/status', label: 'État de la connexion réseau' },
                { topic: 'network/latency', label: 'Latence des données (ms)' },
                { topic: 'software/update/status', label: 'Statut des mises à jour logicielles' }
            ],
            'Données Énergétiques et Efficacité': [
                { topic: 'system/efficiency', label: 'Rendement du système (%)' },
                { topic: 'battery/autonomy', label: 'Autonomie batterie (h)' }
            ]
        };

        client.on('connect', () => {
            console.log('Connecté au serveur MQTT');
            statusDiv.textContent = 'Connecté avec succès';
            statusDiv.style.color = 'green';
            Object.keys(sections).forEach(sectionTitle => {
                const section = document.createElement('div');
                section.className = 'section';
                section.innerHTML = `<div class="section-title" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">${sectionTitle}</div><div class="section-content"></div>`;
                const content = section.querySelector('.section-content');
                sections[sectionTitle].forEach(item => {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'topic';
                    topicDiv.innerHTML = `<span class="topic-name">${item.label}</span><span class="topic-value" id="${item.topic.replace(/\//g, '-')}-value">--</span>`;
                    content.appendChild(topicDiv);
                    client.subscribe(item.topic, (err) => {
                        if (err) {
                            console.error(`Erreur d'abonnement à ${item.topic}:`, err);
                            document.getElementById(`${item.topic.replace(/\//g, '-')}-value`).textContent = 'Erreur';
                        } else {
                            console.log(`Abonné à ${item.topic}`);
                        }
                    });
                });
                sectionsDiv.appendChild(section);
            });
        });

        client.on('message', (topic, message) => {
            console.log(`Message reçu sur ${topic}: ${message}`);
            const valueSpan = document.getElementById(`${topic.replace(/\//g, '-')}-value`);
            if (valueSpan) valueSpan.textContent = message.toString();
        });

        client.on('error', (err) => {
            console.error('Erreur de connexion:', err);
            statusDiv.textContent = 'Erreur de connexion au serveur';
            statusDiv.style.color = 'red';
        });

        function disconnect() {
            client.end();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
